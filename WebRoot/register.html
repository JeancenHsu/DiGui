<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" href="css/register.css">
</head>
 <script type="text/javascript">
        function check(){
		      if(registerform.userphone.value==""){
		    	alert("手机号不能为空!");
		        registerform.userphone.focus();
		        return false;
		   	 }else if(!(/^1[3-9][0-9]\d{4,8}$/.test(registerform.userphone.value))){
           alert("请输入正确的手机号码"); 
           document.registerform.userphone.focus();
           return false; 
       }
		   
		    if(registerform.password.value==""){
			    alert("密码不能为空!");
			    registerform.password.focus();
			    return false;
			 }
			if(registerform.password.value.length<6){
			    alert("密码长度不能小于6位!");
			    registerform.password.focus();
			    return false;
			}
            if(registerform.repassword.value!= registerform.password.value){
                 alert("两次输入密码不一致，请重新输入");
                 document.registerform.password.focus();
                 return false;
            }
            if(!registerform.protocol.checked){
                alert("请同意网站服务条款！");
                 return false;
            }
			    loginform.submit();
}
    </script>
<body>
  <center>
   <form name="registerform" onSubmit="return check();" action="operater?method=doRegister" method="post">
    <div class="start"><img src="image/di_logo.png" alt=""></div>
    
    <div class="content">
        <div class="inp_ icon_01">
            <div class="inp-Con">
                <input type="text" name="userphone"  placeholder="请输入手机号" >
            </div>
        </div>

        <div class="inp_ icon_02">
            <div class="inp-Con">
                <input type="password" name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="inp_ icon_02">
            <div class="inp-Con">
                <input type="password" name="repassword" placeholder="请再次输入密码">
            </div>
        </div>
    </div>
    
    <div class="content_2">
        <input type="checkbox" name="protocol" checked>我已阅读并同意<a href="">《快递代拿系统服务条款》</a>
    </div>
    
    <div class="index-btns">
        <div class="index-btns-Con">
                <div class="index-btn1">
                        <input type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" onclick="check()">
                </div>
        </div>
    </div>
    </form>
    </center>
</body>
</html>
